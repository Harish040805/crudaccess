<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRUD File Manager</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0fff0;
        color: #2e7d32;
        text-align: center;
        padding: 30px;
    }
    h1 {
        color: #1b5e20;
        margin-bottom: 20px;
    }
    .container {
        max-width: 500px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input, textarea, button {
        width: 90%;
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #a5d6a7;
        border-radius: 8px;
        font-size: 16px;
    }
    button {
        background-color: #2e7d32;
        color: white;
        border: none;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background-color: #1b5e20;
    }
    #output {
        margin-top: 15px;
        font-weight: bold;
        color: #388e3c;
    }
</style>
</head>
<body>
    <h1>CRUD File Manager</h1>
    <div class="container">
        <input type="text" id="fileName" placeholder="Enter file name (e.g., myfile.txt)">
        <textarea id="fileContent" rows="6" placeholder="Enter file content here..."></textarea>
        <button id="createBtn">Create File</button>
        <button id="readBtn">Read File</button>        
        <button id="updateBtn">Update File</button>
        <button id="deleteBtn">Delete File</button>
        <p id="output"></p>
    </div>

<script>
    let fileHandle;

    async function createFile() {
        const fileName = document.getElementById('fileName').value;
        const content = document.getElementById('fileContent').value;
        if (!fileName) {
            document.getElementById('output').innerText = 'Please enter a file name!';
            return;
        }
        try {
            fileHandle = await window.showSaveFilePicker({
                suggestedName: fileName,
                types: [{
                    description: 'Text Files',
                    accept: {'text/plain': ['.txt']}
                }]
            });
            const writable = await fileHandle.createWritable();
            await writable.write(content);
            await writable.close();
            document.getElementById('output').innerText = 'File created successfully!';
        } catch (err) {
            document.getElementById('output').innerText = 'File creation canceled.';
        }
    }

    async function updateFile() {
        if (!fileHandle) {
            document.getElementById('output').innerText = 'Open a file first to update.';
            return;
        }
        try {
            const content = document.getElementById('fileContent').value;
            const writable = await fileHandle.createWritable();
            await writable.write(content);
            await writable.close();
            document.getElementById('output').innerText = 'File updated successfully!';
        } catch (err) {
            document.getElementById('output').innerText = 'Update canceled.';
        }
    }

    async function readFile() {
        try {
            [fileHandle] = await window.showOpenFilePicker();
            const file = await fileHandle.getFile();
            const content = await file.text();
            document.getElementById('fileContent').value = content;
            document.getElementById('output').innerText = 'File content loaded!';
        } catch (err) {
            document.getElementById('output').innerText = 'Read canceled.';
        }
    }

    async function deleteFile() {
        if (!fileHandle) {
            document.getElementById('output').innerText = 'No file selected to delete.';
            return;
        }
        try {
            document.getElementById('fileContent').value = '';
            document.getElementById('fileName').value = '';
            fileHandle = null;
            document.getElementById('output').innerText = 'File reference cleared. (You can manually delete the file from disk)';
        } catch (err) {
            document.getElementById('output').innerText = 'Delete canceled.';
        }
    }

    document.getElementById('createBtn').addEventListener('click', createFile);
    document.getElementById('updateBtn').addEventListener('click', updateFile);
    document.getElementById('readBtn').addEventListener('click', readFile);
    document.getElementById('deleteBtn').addEventListener('click', deleteFile);
</script>
</body>
</html>
